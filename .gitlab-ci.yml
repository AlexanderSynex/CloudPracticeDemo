  image: python:3.8
  services:
    - name: selenium/standalone-firefox
      alias: selenium-firefox
    - name: "$IMAGE_TAG"
      alias: testapp    
  stage: test
  script:
    - pip install selenium pytest
    - pytest tests/functional_tests
  tags:
    - docker