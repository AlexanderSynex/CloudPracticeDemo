functional tests:
  image: python:3.8
  stage: test
  services:
    - selenium/standalone-chrome:latest
  script:
    - python -m venv .venv
    - . ./.venv/bin/activate
    - pip install --upgrade pip
    - pip install -r requirements.txt
    - pip install selenium
    - pytest tests/functional_tests
  needs: [ build app, unit tests ]